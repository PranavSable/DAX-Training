<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Task_content</th>
        <th scope="col">Status</th>
        <th scope="col">Created_Date</th>
        <th scope="col">Delete Tasks</th>
      </tr>
    </thead>
    <tbody>
        {% for task in home %}
      <tr>
        <td><p><a href="">{{ task.title }}</a></p></td>
        <td><p><a href="">{{ task.task_content }}</a></p></td>
        <td><p><a href="">{{ task.status }}</a></p></td>
        <td><time>published: {{ task.created_date }}</time></td>
        <td><a class="btn btn-primary" href="{% url 'delete' task_title=task.title %}">Delete</a> </td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
